<!DOCTYPE html>
<html>
<head>
  <title>Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #555;
      text-decoration: none;
    }
    p {
      color: red;
      text-align: center;
    }
    .forgot {
      text-align: right;
      margin-top: -10px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Sign In</h2>
    <form method="POST">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <div class="forgot"><a href="#">Forgot Password?</a></div>
      {% if msg %}
        <p>{{ msg }}</p>
      {% endif %}
      <button type="submit">Sign In</button>
      <a href="/register">New here? Create account</a>
    </form>
  </div>
</body>
</html>
